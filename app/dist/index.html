<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>School Finder</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}
</style>
</head>

<body>
  <ul>
    <li><a class="active" href="#home">Add Your Favourite Schools</a></li>
  </ul>
<center>
      <img src="schoolfind.png" width="250px" height="100px">
    </center>
    <div id="container" class="container"></div>
    <script src="main.js"></script>
</body>

</html>
